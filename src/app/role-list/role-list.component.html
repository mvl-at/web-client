<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th><button class="btn btn-success" (click)="add()"><b>+</b></button></th>
    <th>Name</th>
    <th>Name Plural</th>
    <th>ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of items">
    <td><a (click)="edit(role)">Bearbeiten</a></td>
    <td>{{role.name}}</td>
    <td>{{role.namePlural}}</td>
    <td>{{role.id}}</td>
  </tr>
  </tbody>
</table>
