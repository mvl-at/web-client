<table class="table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Beitritt</td>
    <td>Instrument</td>
    <td>Aktiv</td>
    <td>Benutzername</td>
    <td>ID</td>
    <td>Verwaltung</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let member of members">
    <td>{{member.firstName + ' ' + member.lastName}}</td>
    <td>{{member.joined}}</td>
    <td>{{member.instrument.name}}</td>
    <td>{{member.active}}</td>
    <td>{{member.username}}</td>
    <td>{{member.id}}</td>
    <td><a (click)="edit(member)">Bearbeiten</a></td>
  </tr>
  </tbody>
</table>
