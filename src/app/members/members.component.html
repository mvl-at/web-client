<div class="container-fluid row">
  <div class="col-12 col-sm-auto mt-3">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let instrument of instruments">
        <a [href]="'/members#' + instrument.id">
          {{ membersFromInstrument(instrument).length > 1 ? instrument.namePlural : instrument.name}}</a>&nbsp;
        <span class="badge badge-primary badge-pill">{{membersFromInstrument(instrument).length}}</span>
      </li>
    </ul>
  </div>
  <div class="col-12">
    <div *ngFor="let instrument of instruments">
      <div class="container-fluid mt-3" *ngIf="membersFromInstrument(instrument).length">
        <h2 [id]="instrument.id">{{ membersFromInstrument(instrument).length > 1 ? instrument.namePlural :
          instrument.name}}</h2>
        <div class="row">
          <div class="col-xs-4 ml-2 ml-md-5 mt-3" *ngFor="let member of membersFromInstrument(instrument)">
            <app-member-view [member]="member"></app-member-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
