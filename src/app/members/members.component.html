<div class="container-fluid row">
  <div class="col-12 col-sm-auto mt-3">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let instrument of instruments">
        <a [href]="'/members#' + instrument.id">
          {{ membersFromInstrument(instrument).length > 1 ? instrument.namePlural : instrument.name}}</a>&nbsp;
        <span class="badge badge-primary badge-pill">{{membersFromInstrument(instrument).length}}</span>
      </li>
    </ul>
  </div>
  <div class="col-12 col-sm-9">
    <div class="row">
      <ng-container *ngFor="let instrument of instruments">
        <div class="col-12 mt-5">
          <h2 [id]="instrument.id">{{ membersFromInstrument(instrument).length > 1 ? instrument.namePlural :
            instrument.name}}</h2>
        </div>
        <div class="col-12 col-md-6 col-xl-4 mt-3"
             *ngFor="let member of membersFromInstrument(instrument)">
          <app-member-view [member]="member"></app-member-view>
        </div>
      </ng-container>
    </div>
  </div>
</div>
