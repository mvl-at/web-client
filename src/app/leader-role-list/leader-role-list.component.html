<table class="table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Name Plural</td>
    <td>ID</td>
    <td>Verwaltung</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let leaderRole of leaderRoles">
    <td>{{leaderRole.name}}</td>
    <td>{{leaderRole.namePlural}}</td>
    <td>{{leaderRole.id}}</td>
    <td><a (click)="edit(leaderRole)">Bearbeiten</a></td>
  </tr>
  </tbody>
</table>
