<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th><button class="btn-sm btn-success" (click)="add()"><fa-icon [icon]="['fas', 'plus']"></fa-icon></button></th>
    <th>Name</th>
    <th>Name Plural</th>
    <th>ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let leaderRole of items">
    <td>
      <div class="btn-toolbar">
        <button class="btn-sm btn-secondary mr-2" (click)="edit(leaderRole)">
          <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
        </button>
        <button class="btn-sm btn-danger mr-2" (click)="deleteItem(leaderRole)">
          <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
        </button>
      </div>
    </td>
    <td>{{leaderRole.name}}</td>
    <td>{{leaderRole.namePlural}}</td>
    <td>{{leaderRole.id}}</td>
  </tr>
  </tbody>
</table>
