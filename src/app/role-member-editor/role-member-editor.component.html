<div class="modal-header">
  <h4 class="modal-title">{{title()}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <select class="custom-select" [(ngModel)]="entity.memberId">
      <option *ngFor="let member of members" [value]="member.id">{{member.firstName + ' ' + member.lastName}}</option>
    </select>
  </div>
  <div class="form-group">
    <select class="custom-select" [(ngModel)]="entity.roleId">
      <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
    </select>
  </div>
</div>

<div class="modal-footer">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-success" (click)="add()">Hinzufügen</button>
    <button type="button" class="btn btn-warning" (click)="reset()">Zurücksetzen</button>
    <button type="button" class="btn btn-danger" (click)="close()">Abbrechen</button>
  </div>
</div>
