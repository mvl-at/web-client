<table class="table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Treffpunkt</td>
    <td>Ort</td>
    <td>Beginn</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events">
    <td>{{event.name}} <a (click)="edit(event)">Bearbeiten</a></td>
    <td>{{utils.formatDate(event.date, event.musicianTime)}}</td>
    <td>{{event.place}}</td>
    <td>{{utils.formatDate(event.date, event.time)}}</td>
  </tr>
  </tbody>
</table>
