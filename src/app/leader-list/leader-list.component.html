<div class="table-responsive">
  <table class="table-sm table table-hover table-striped">
    <thead>
    <tr>
      <th>
        <button class="btn-sm btn-success" (click)="add()">
          <fa-icon [icon]="['fas', 'plus']"></fa-icon>
        </button>
      </th>
      <th>Mitglied</th>
      <th>Funktion</th>
      <th>Stellvertreter</th>
      <th>Priorit√§t</th>
      <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let leader of items">
      <td>
        <div class="btn-toolbar">
          <button class="btn-sm btn-secondary mr-2" (click)="edit(leader)">
            <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
          </button>
          <button class="btn-sm btn-danger mr-2" (click)="deleteItem(leader)">
            <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
          </button>
        </div>
      </td>
      <td>{{leader.member ? leader.member.firstName + ' ' + leader.member.lastName : '-'}}</td>
      <td>{{leader.leaderRole ? leader.leaderRole.name : '-'}}</td>
      <td>
        <div class="custom-control custom-checkbox">
          <input [checked]="leader.deputy" disabled="" class="custom-control-input" placeholder="" id="deputyView"
                 type="checkbox" style="margin: 0; line-height: normal">
          <label class="custom-control-label" for="deputyView">&nbsp;</label>
        </div>
      </td>
      <td>{{leader.priority}}</td>
      <td>{{leader.id}}</td>
    </tr>
    </tbody>
  </table>
</div>
